<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
  </style>
</head>

<body>
  <div id="body_div">
    <div id="main_card_div">
      <div id="main_card_div_header">
      </div>
      <div id="main_card_div_section">
        <div id="main_card_div_header_section">
          <h2>Get <span>insights</span> that help your business grow</h2>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency</p>
        </div>
        <div id="main_card_div_details_section">
          <div class="main_card_div_details">
            <h2 class="numbers">10k+</h2>
            <p class="typeof">companies</p>
          </div>
          <div class="main_card_div_details">
            <h2 class="numbers">314</h2>
            <p class="typeof">templates</p>
          </div>
          <div class="main_card_div_details">
            <h2 class="numbers">2M+</h2>
            <p class="typeof">queries</p>
          </div>
        </div>
      </div>
      <div class="desktop_header">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edwin Wagha</a>.
  </div>
</body>

</html>
